<div class="background-container" style="background-image: url('dog-login.jpeg'); background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Login</button>
        <p>First time logging in? <a routerLink="/register" style="color: #f9f9f9; font-weight: bold;">Register here</a></p>
        <p>Switch to admin entry? <button type="button" (click)="switchToAdmin()">Admin</button></p>
      </form>
    </div>
  </div>
