<div class="background-container">
  <div class="adoption-center-container">
    <div class="adoption-center" *ngFor="let center of adoptionCenters">
      <div class="center-details">
        <h2 style="color: whitesmoke;">{{ center.location }}</h2>
        <p style="color: whitesmoke;"><strong>Phone:</strong> {{ center.phone }}</p>
        <p style="color: whitesmoke;"><strong>Pincode:</strong> {{ center.pincode }}</p>
      </div>
    </div>
  </div>
</div>
